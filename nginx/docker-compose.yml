version: '3'

services:
  webserver:
    image: itemper-nginx
    container_name: my-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-logs:/var/log/nginx
      - web-root:/usr/share/nginx/html
      - web-conf:/etc/nginx
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/usr/share/nginx/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/usr/share/nginx/html --email torbjorn.vading@nivapro.com --agree-tos --no-eff-email --force-renewal -d device.itemper.io

volumes:
  web-logs:
  web-root:
  web-conf:
  certbot-etc:
  certbot-var:
  dhparam:
